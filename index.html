<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JordanShoes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <nav class="nav-presentation">
      <img src="img/frete.png" alt="frete grátis" />
      <p>Frete grátis para todo o Brasil</p>
    </nav>
    <header class="header-presentation">
      <div class="wallpaper">
        <img src="img/wallpaper.png" alt="wallpaper" />
      </div>

      <div class="main-header">
        <div class="main-header-img">
          <img src="img/jordanShoes-logo.png" alt="jordanShoes-logo" />
        </div>
        <div class="text-header">
          <h2>A melhor loja de Jordan</h2>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </header>
    <main class="container-main">
      <div class="text-intro">
        <h2>Os melhores em um só lugar</h2>
        <p>
          A marca Jordan na JordanShoes é a escolha certa para os amantes de
          sneakers que buscam estilo e conforto.
        </p>
      </div>
      <div id="tenis" class="tenis"> 
        <!-- O conteúdo é gerado dinamicamente pelo JS -->
      </div>
    </main>
  </body>
  <script src="script/script.js"></script>
</html>
